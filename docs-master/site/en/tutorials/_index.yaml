landing_page:
  custom_css_path: /site-assets/css/style.css
  nav: left
  rows:
  - classname:
      devsite-landing-row-100
    items:
    - description: >
        <p>
        The TensorFlow tutorials are written as Jupyter notebooks and run
        directly in Google&nbsp;Colabâ€”a hosted notebook environment that requires
        no setup. Click the <em>Run in Google&nbsp;Colab</em> button.
        </p>

  - classname: devsite-landing-row-100
    items:
    - description: >
        <h2 class="tfo-landing-page-heading no-link">For beginners</h2>
        The best place to start is with the user-friendly Keras sequential API.
        Build models by plugging together building blocks. After these
        tutorials, read the <a href="/guide/keras/overview">Keras guide</a>.

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/tutorials/quickstart/beginner"><h3 class="no-link">Beginner quickstart</h3></a>
        This "Hello, World!" notebook shows the Keras Sequential API and <code>model.fit</code>.
      path: /tutorials/quickstart/beginner
    - classname: tfo-landing-page-card
      description: >
        <a href="/tutorials/keras/classification"><h3 class="no-link">Keras basics</h3></a>
        This notebook collection demonstrates basic machine learning tasks using Keras.
      path: /tutorials/keras/classification
    - classname: tfo-landing-page-card
      description: >
        <a href="/tutorials/load_data/csv"><h3 class="no-link">Load data</h3></a>
        These tutorials use <code>tf.data</code> to load various data formats and build input pipelines.
      path: /tutorials/load_data/csv

  - classname: devsite-landing-row-100
    items:
    - description: >
        <h2 class="tfo-landing-page-heading no-link">For experts</h2>
        The Keras functional and subclassing APIs provide a define-by-run
        interface for customization and advanced research. Build your model,
        then write the forward and backward pass. Create custom layers,
        activations, and training loops.

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/tutorials/quickstart/advanced"><h3 class="no-link">Advanced quickstart</h3></a>
        This "Hello, World!" notebook uses the Keras subclassing API and a custom training loop.
      path: /tutorials/quickstart/advanced
    - classname: tfo-landing-page-card
      description: >
        <a href="/tutorials/customization/basics"><h3 class="no-link">Customization</h3></a>
        This notebook collection shows how to build custom layers and training loops in TensorFlow.
      path: /tutorials/customization/basics
    - classname: tfo-landing-page-card
      description: >
        <a href="/tutorials/distribute/keras"><h3 class="no-link">Distributed training</h3></a>
        Distribute your model training across multiple GPUs, multiple machines or TPUs.
      path: /tutorials/distribute/keras

  - classname: devsite-landing-row-100
    items:
    - description: >
        The Advanced section has many instructive notebooks examples, including
        <a href="/tutorials/text/nmt_with_attention">Neural machine translation</a>,
        <a href="/tutorials/text/transformer">Transformers</a>,
        and <a href="/tutorials/generative/cyclegan">CycleGAN</a>.

  - classname: devsite-landing-row-100
    items:
    - description: >
        <h2 class="tfo-landing-page-heading no-link">Video and blog updates</h2>
        Subscribe to the
        <a href="https://blog.tensorflow.org" class="external">TensorFlow blog</a>,
        <a href="https://www.youtube.com/tensorflow" class="external">YouTube channel</a>,
        and <a href="https://twitter.com/tensorflow" class="external">Twitter</a>
        for the latest updates.

  - items:
    - heading: "Intro to Machine Learning"
      path: "https://www.youtube.com/watch?v=KNAWp2S3w94"
      youtube_id: "KNAWp2S3w94?rel=0&show_info=0"
    - heading: "TensorFlow 2.0 and Keras"
